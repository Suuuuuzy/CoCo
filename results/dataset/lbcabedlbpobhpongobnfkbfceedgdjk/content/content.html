        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 41px;
            height: 21px;
        }

        /* Hide default HTML checkbox */
        .switch input {display:none;}

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color:  var(--ok-text-grey);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--ok-text-grey);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 10.5px;
        }

        .slider.round:before {
            border-radius: 15.5px;
            box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.05), 0 2px 2px 0 rgba(0, 0, 0, 0.1), 0 3px 1px 0 rgba(0, 0, 0, 0.05), 0 0 3px 1px rgba(0, 0, 0, 0.05);
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: grid;
            grid-template-columns: auto auto auto;
            border-radius: 0.2rem;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 5px 10px;
            transition: 0.3s;
            font-size: 1em;
            color: var(--ok-medium-grey);
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
            color: var(--ok-primary-color);
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #4a4a4a;
            color: white;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }

        .outklip-blinking {

        @keyframes "blink" {
