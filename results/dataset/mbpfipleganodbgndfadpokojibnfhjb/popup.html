<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .vfc {
        font-size: 1.25em;
        padding: 0.65em 0.5em 0.15em 0.5em;
        font-family: Arial, sans-serif;
        min-width: 250px;
      }
      .vfc-title {
        white-space: nowrap;
        padding-bottom: 0.25em;
        color: #333;
        font-weight: 400;
        font-size: 1em;
      }
      .vfc-version {
        /*text-transform: uppercase;*/
        white-space: nowrap;
        padding-bottom: 1em;
        color: #777;
        font-weight: 400;
        font-size: 0.75em;
      }
      .vfc-description {
        font-size: 0.85em;
        color: #333;
        letter-spacing: 0.015em;
        line-height: 1.5;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="vfc">
      <div class="vfc-title">VidAngel For Chrome</div>
      <div class="vfc-version">
        Version <span id="version"></span>
      </div>
      <div class="vfc-description">A Chrome extension for assisting VidAngel customers in making entertainment good for their own homes. This extension is intended to be used on <a href="https://www.vidangel.com" target="_blank">www.vidangel.com</a></div>
      <div class="vfc-description">To connect services, follow directions at <a href="https://www.vidangel.com/services" target="_blank">https://www.vidangel.com/services</a></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
